<div class="backdrop" [ngStyle]="{'display':displayed}" ></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayed}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ error?.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onErrorHandled()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ error?.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onErrorHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
